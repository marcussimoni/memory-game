<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Memory Game</title>
        <link rel="stylesheet" href="css/css-reset.css">
        <link rel="stylesheet" href="css/cards.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/modal.css">
    </head>
    <body>
        <header>
            <h1>Memory Game</h1>
            <ul>
                <li>
                    <h3>Level: <span id="level">1</span></h3> 
                </li>
                <li>
                    <h3>Attemps: <span id="attempts">20</span></h3>
                </li>
                <li>
                    <h3>Score: <span id="score">0</span></h3>
                </li>
                <li>
                    <button id="hint" title="Show match card">Hints</button>
                </li>
            </ul>
        </header>
        
        <main>
            <div id="card-content" class="card-content"></div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h3>Select your game difficulty</h3>
                    </div>
                    
                    <div id="dialog" class="modal-body">
                        <select id="difficulty">
                            <option value="very-easy">Very easy</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="very-hard">Very Hard</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button id="modal-confirm">Confirm</button>
                    </div>

                </div>
            </div>
        </main>

        <footer>

        </footer>

    </body>
    <script src="js/LevelConfig.js"></script>
    <script src="js/DomUtil.js"></script>
    <script src="js/ArrayUtil.js"></script>
    <script src="js/CardController.js"></script>
    <script src="js/Main.js"></script>
    <script>
        const main = new Main()
        main.start()
    </script>
</html>
