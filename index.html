<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Memory Game</title>
        <link rel="stylesheet" href="css/css-reset.css">
        <link rel="stylesheet" href="css/cards.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/modal.css">
    </head>
    <body>
        <header>
            <h1>Memory Game</h1>
            <ul>
                <li>
                    <h3>Level: <span id="level">1</span></h3> 
                </li>
                <li>
                    <h3>Attemps: <span id="attempts">20</span></h3>
                </li>
                <li>
                    <h3>Score: <span id="score">0</span></h3>
                </li>
                <li>
                    <button id="hint" title="Show match card">Hints</button>
                </li>
            </ul>
        </header>
        
        <main>
            <div id="card-content" class="card-content"></div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header" id="modal-header"></div>
                    <div class="modal-body" id="modal-body"></div>
                    <div class="modal-footer" id="modal-footer"></div>
                </div>
            </div>
        </main>

        <footer>

        </footer>

    </body>
    <script src="js/LevelConfig.js"></script>
    <script src="js/DomUtil.js"></script>
    <script src="js/ArrayUtil.js"></script>
    <script src="js/Modal.js"></script>
    <script src="js/CardController.js"></script>
    <script src="js/Main.js"></script>
    <script>
        const main = new Main()
        main.start()
    </script>
</html>
